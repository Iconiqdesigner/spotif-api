<!DOCTYPE html>
<html>
<head>
  <title>Spotify API</title>
  <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Welcome to Spotif-api</h1>
    <p>If you don't have a ton of time to preview new artists, or you are just indecisive We are the app for you. Type in a name, click an album cover and you will get a 30 second preview of the first track from that album. Easy peasy!</p>
    <form id="search-form" class="single-field-form clearfix">
        <input type="text" id="query" value="" placeholder="Search Spotify for your favorite artists"/>
        <input type="submit" id="search" value="Find Artists" />
    </form>
    <div id="results" class="clearfix"></div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
